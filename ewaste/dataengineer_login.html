<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Engineer Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #16a085;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: #16a085;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #16a085;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #149174;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Product Engineer Login</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="üë§ Username" required>
      <input type="password" id="password" placeholder="üîí Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // Dummy validation (change with real backend later)
      if (user === "admin" && pass === "admin123") {
        alert("‚úÖ Login Successful!");
        window.location.href = "dataengineer.html"; // redirect
      } else {
        document.getElementById("error").innerText = "‚ùå Invalid credentials!";
      }
    }
  </script>
</body>
</html>
